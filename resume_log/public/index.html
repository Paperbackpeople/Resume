<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtered GET Logs Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .table-container {
      overflow-x: auto; /* 启用横向滚动条，防止日志过长导致样式混乱 */
      border: 1px solid #ddd;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse; /* 合并边框，使表格更美观 */
      min-width: 1000px; /* 设一个较大的最小宽度，保证表头完整展示 */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      white-space: nowrap; /* 防止长日志自动换行 */
    }
    th {
      background-color: #f4f4f4;
    }
    /* 让每一行在鼠标移上去时有个浅色背景，视觉更明显 */
    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>仅显示 GET 请求日志</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>序号</th>
          <th>客户端地址</th>
          <th>访问时间（北京时间）</th>
          <th>请求</th>
          <th>状态码</th>
          <th>响应字节</th>
          <th>引用地址</th>
          <th>用户代理</th>
        </tr>
      </thead>
      <tbody id="log-table"></tbody>
    </table>
  </div>

  <script>
    // 解析 Nginx 日志行的正则，用于匹配 custom_format:
    // $remote_addr - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"
    const logRegex = /^(\S+) - \[([^]]+)\] "([^"]+)" (\d{3}) (\d+) "([^"]+)" "([^"]+)"$/;

    // 将 Nginx 日志中的时间（time_local）转换成北京时间
    // 示例: "12/Dec/2024:14:10:00 +0000"
    function convertTimeToBeijing(timeLocal) {
      // 使用正则提取: day/month/year:hour:minute:second offset
      // 如 12/Dec/2024:14:10:00 +0000
      const match = timeLocal.match(/^(\d{2})\/(\w{3})\/(\d{4}):(\d{2}):(\d{2}):(\d{2}) ([+\-]\d{4})$/);
      if (!match) {
        // 如果不匹配，直接返回原字符串
        return timeLocal;
      }

      const [ , day, monthStr, year, hour, minute, second, offset ] = match;

      // 将英文月份转为数字 0-11
      const monthMap = {
        Jan: 0, Feb: 1, Mar: 2, Apr: 3, May: 4, Jun: 5,
        Jul: 6, Aug: 7, Sep: 8, Oct: 9, Nov: 10, Dec: 11
      };
      const month = monthMap[monthStr];

      // 临时将时间当成 UTC，忽略日志中的 offset
      let dateObj = new Date(Date.UTC(
        parseInt(year, 10),
        parseInt(month, 10),
        parseInt(day, 10),
        parseInt(hour, 10),
        parseInt(minute, 10),
        parseInt(second, 10)
      ));

      // 解析 offset，如 +0800/-0700
      const sign = offset[0];
      const offsetHour = parseInt(offset.slice(1, 3), 10);
      const offsetMin = parseInt(offset.slice(3, 5), 10);
      let totalOffsetMin = offsetHour * 60 + offsetMin;
      if (sign === '-') {
        totalOffsetMin = -totalOffsetMin;
      }

      // 将 dateObj 往回拨 offset，得到真正的 UTC 时间
      dateObj.setUTCMinutes(dateObj.getUTCMinutes() - totalOffsetMin);

      // 最后用 toLocaleString 转为北京时间 (Asia/Shanghai)
      return dateObj.toLocaleString('zh-CN', {
        timeZone: 'Asia/Shanghai',
        hour12: false
      });
    }

    async function fetchLogs() {
      try {
        // 前端向 /log/logs 请求数据 (与后端路由对应)
        const response = await fetch('/log/logs');
        const data = await response.json();

        const tableBody = document.getElementById('log-table');
        tableBody.innerHTML = '';

        // 二次过滤，只显示含有 "GET " 的行
        const getLogs = data.logs.filter(log => log.includes('"GET '));

        // 逐行解析
        getLogs.forEach((log, index) => {
          const match = log.match(logRegex);
          if (!match) {
            // 如果和正则不匹配，就跳过
            return;
          }
          const [
            ,
            remoteAddr,
            timeLocal,
            request,
            status,
            bodyBytesSent,
            referer,
            userAgent
          ] = match;

          // 转成北京时间
          const timeBeijing = convertTimeToBeijing(timeLocal);

          // 创建表格行
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${remoteAddr}</td>
            <td>${timeBeijing}</td>
            <td>${request}</td>
            <td>${status}</td>
            <td>${bodyBytesSent}</td>
            <td>${referer}</td>
            <td>${userAgent}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching logs:', error);
      }
    }

    // 页面加载时获取并展示日志
    fetchLogs();
  </script>
</body>
</html>
