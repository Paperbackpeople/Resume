version: '3.9'
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /mnt/blockstorage:/mnt/blockstorage:ro
      - /opt/nginx_logs:/var/log/nginx
      - ./certbot-webroot:/var/www/certbot 


    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  resume_log:
    build:
      context: .
      dockerfile: resume_log.Dockerfile
    volumes:
      - /opt/nginx_logs:/opt/nginx_logs:ro
    expose:
      - "3000"
    networks:
      - app-network
    restart: always


networks:
  app-network:
    driver: bridge
